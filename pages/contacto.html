<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="frutas, verduras, comprar, market, fruti">
    <meta name="description" content="Pagina de contacto donde se envian comentarios">
    <title>Fruti Market-Contacto</title>
    <link rel="shortcut icon" href="../images/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap" rel="stylesheet">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="header__div">
            <p class="header__div--p">Paga en efectivo o mediante transferencia bancaria</p>
        </div>
        <div class="header__buscador">
            <img class="header__buscador--imagen" src="../images/logofruti.webp" alt="Fruti-Market" width="120"
                height="120">
            <div class="header__buscador__busqueda">
                <input class="header__buscador__busqueda--input" type="buscar" name="buscar" id="buscar"
                    placeholder="buscar en nuestra tienda..." />
                <input class="header__buscador__busqueda--btn" type="button" value="buscar" />
            </div>
            <div class="header__buscador__iconos">
                <a class="icono" href="#"><i class="fa-solid fa-user"></i></a>
                <a class="icono" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>

        <nav>

            <!-- lista desordenada -->

            <a class="btnResp" href="#">
                <i class="fa-solid fa-bars"></i>
            </a>

            <ul class="nav__ul">
                <li class="nav__ul--li">
                    <a class="nav__ul--li--a" href="../index.html">Inicio</a>
                </li>
                <li class="nav__ul--li">
                    <a class="nav__ul--li--a" href="./contacto.html">Contacto</a>
                </li>
                <li class="nav__ul--li">
                    <a class="nav__ul--li--a" href="./servicios.html">Servicios</a>
                </li>
                <li class="nav__ul--li">
                    <a class="nav__ul--li--a" href="./preguntasfrecuentes.html">Preguntas frecuentes</a>
                </li>
                <li class="nav__ul--li">
                    <a class="nav__ul--li--a" href="./sobrenosotros.html">Sobre nosotros</a>
                </li>
            </ul>
            <div class="nav__div">
                <input class="nav__div--input" type="text" placeholder="¿En que podemos ayudarte?">
                <a class="nav__div--icono" href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </nav>
    </header>
    <main>

        <form class="formulario" action="" method="post" enctype="multipart/form-data">
            <div class="form__data">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre...">
            </div>
            <div class="form__data">
                <label for="correo">Ingrese su email:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su mail...">
            </div>
            <div class="form__data">
                <label for="comentarios">Comentario:</label>
                <textarea name="comentarios" id="comentarios" placeholder="Deje sus comentarios..."></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <div class="div">
            <div class="div__div">
                <form class="div__form" action="" method="post" enctype="multipart/form-data">

                    <input class="div__form__input" type="email" name="correo" id="correo" placeholder="email...">
                    <!-- <input class="div__form__input--button" type="button" name="suscríbete" id="suscríbete"
                        value="suscríbete"> -->
                    <button class="div__form__input--button" type="submit">Suscríbete</button>

                </form>
                <div class="div__form--p">
                    <p>Derechos de autor copyright 2022 Fruit Market</p>
                    <p>Mauricio Wurth</p>
                </div>
            </div>
            <div class="div__form--a">
                <a href="./contacto.html">Contacto</a>
                <a href="./servicios.html">Servicios</a>
                <a href="./preguntasfrecuentes.html">Preguntas Frecuentes</a>
                <a href="./sobrenosotros.html">Sobre nosotros</a>
            </div>

        </div>
        <div class="foot__iconos">
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-instagram"></i>

        </div>
    </footer>
</body>

</html>
